language: php

php:
- '7.1'
- '7.2'
- '7.3'

script:
  - composer self-update
  - composer global require phpstan/phpstan
  - composer install
  - composer analyze

cache:
  directories:
    - "$HOME/.composer/cache"

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

before_deploy:
  - composer self-update
  - composer install --no-dev --no-interaction --ignore-platform-reqs
  - zip -r --exclude='*.git*' --exclude='*.zip' --exclude='*.travis.yml' Tant_Full.zip .
  - docker -v
  - export DOCKER_CLI_EXPERIMENTAL=enabled
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker run --rm --privileged docker/binfmt:66f9012c56a8316f9244ffd7622d7c21c1f6f28d
  - ls -al /proc/sys/fs/binfmt_misc/
  - docker buildx create --use --name mybuilder
  - cp .env.example .env
  - docker buildx ls
  - docker buildx build -t xiaodi93/ant-design:latest --platform=linux/amd64 . --push
  - docker buildx build -t xiaodi93/ant-design:arm64 --platform=linux/arm64 . --push

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - /home/travis/build/edenleung/arm-builder/Tant_Full.zip
  skip_cleanup: true
  overwrite: true
  on:
    repo: edenleung/think-admin
    tags: true
