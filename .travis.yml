language: php

php:
- '7.2'

script:
  - composer self-update
  - composer global require phpstan/phpstan
  - composer install
  - composer analyze

cache:
  directories:
    - "$HOME/.composer/cache"

before_install:

before_deploy:
  - ls ~/.ssh
  - echo $SSH_KEY > ~/.ssh/travis
  - chmod 600 ~/.ssh/travis
  - cat ~/.ssh/travis
  - ssh -o "StrictHostKeyChecking no" -i ~/.ssh/travis root@47.56.158.125 "ls;exit"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - /home/travis/build/edenleung/arm-builder/Tant_Full.zip
  skip_cleanup: true
  overwrite: true
  on:
    repo: edenleung/arm-builder
    tags: true
